<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="rocks.js" defer></script>
    <title>ROCKATRON 9000.1</title>
</head>
<body>
    

<div class="header">
    <h1 class="header-text">The robot uprising has begun.</h1>
    <p class="header-text">They do not intend to leave witnesses ...  defend yourself!</p>
</div>

<div class="btn-container">
    <div class="rock-container">
        <img src="images/rock2.png" alt="image of a fist indicating rock" class="rps-img" style="width:165px;height:200px;">
        <button id="rockBtn" class="rock, rpsBtn">Rock</button>
    </div>
    <div class="paper-container">
        <img src="images/paper2.png" alt="image of an open hand indicating papers" class="rps-img" style="width:165px;height:200px;">
        <button id="paperBtn" class="paper, rpsBtn">Paper</button>
    </div>
    <div class="scissors-container">
        <img src="images/scissors2.png" alt="image of a hand with two fingers extended and apart indicating scissors" class="rps-img" style="width:165px;height:200px;">
        <button id="scissorBtn" class="scissors, rpsBtn">Scissors</button> 
    </div>
</div>

<div class="footer">
    <div id="round-res"></div>
    <div id="scorecard">Meatbag: 0 | Robot Overlord: 0</div>
    <div id="final-res"></div>
</div>

</body>
</html>
